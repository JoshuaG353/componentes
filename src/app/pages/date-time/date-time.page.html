<app-header titulo="Date Time"></app-header>

<ion-content class="ion-padding">

    <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()"
                    display-format="DD MMMM YYYY"
                    (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
                    min="2015-01-01"
                    max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY"
                    min="2015"
                    max="2025"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime
                    [yearValues]="customYearValues"
                    ></ion-datetime>
    </ion-item>

    <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>



  </ion-list>

</ion-content>
